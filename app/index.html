<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/x-icon" sizes="16x16" href="images/favicon/icon.ico">
    <link rel="mask-icon" href="images/favicon/icon.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#1e0b0b">
    <title>Slotbooster</title>
    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body>
    <div class="wrapper">
      <main class="main">
        <section class="promo">
          <div class="container">
            <div class="promo__inner">
              <div class="promo__box">
                <h1 class="promo__title">cтавка</h1>
                <h2 class="promo__subtitle">без риска</h2>
                <div class="promo__cashback">
                  <p class="promo__get">забери</p>
                  <p class="promo__before">до</p>
                  <p class="promo__num">10$ </p>
                </div>
                <button class="promo__btn btn" data-modal="popup-modal" type="button">сделать ставку</button>
              </div>
              <div class="promo__image"><img class="promo__img" src="../images/promo-img.png" alt="card"></div>
            </div>
          </div>
        </section>
        <div class="instruction">
          <div class="container">
            <div class="instruction__inner">
              <ul class="instruction__items"> 
                <li class="instruction__number">
                  <div class="instruction__content">
                    <p class="instruction__num"></p>
                    <p class="instruction__action">Войди или зарегистрируйся</p>
                  </div>
                </li>
                <li class="instruction__number">
                  <div class="instruction__content">
                    <p class="instruction__num"></p>
                    <p class="instruction__action">Делай ставки на точный счет</p>
                  </div>
                </li>
                <li class="instruction__number">
                  <div class="instruction__content">
                    <p class="instruction__num"></p>
                    <p class="instruction__action">Получи фрибет до 10$</p>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </main>
    </div>
    <div class="popup modal" id="popup-form">
      <div class="popup__body"> 
        <div class="popup__close">
          <div class="popup__close-btn"></div>
        </div>
        <div class="popup__wrapper">
          <div class="rezult"></div>
          <div class="form-tabs">
            <div class="form-tabs__switches">
              
              <a class="switch active" id="switchGmail" href="javascript:void(0)">Reg gmail</a>
              <a class="switch" id="switchPhone" href="javascript:void(0)">
                    Reg phone
                    </a>
              
            </div>
            <form id="tabsForm" action="/">
              <select class="form-element" id="country" name="country"></select>
              <select class="form-element" id="currency" name="currency">
                <option value="USD">usd</option>
                <option value="EUR">euro</option>
                <option value="UAH">грн</option>
              </select>
                  <div class="form-element phone-block switchPhone hide"></div>
                  <input class="form-element switchGmail" id="email" type="email" name="email" placeholder="email">
              <button class="form-element sub-form" type="button">отправить</button>
              <div class="block-promo">
                <label for="">
                  <input id="checkPromo" name="checkPromo" type="checkbox"><span>Have a promo code? </span>
                </label>
                <input class="promo" id="promo" name="promo" placeholder="enter promo code" type="text">
              </div>
            </form><a class="haveAccount" href="#">I have an account</a>
          </div>
        </div>
      </div>
    </div>
    <div class="popup modal" id="popup-modal">
      <div class="popup__wrapper"><a class="popup__close" href="#"> <span class="popup__close-btn"></span></a>
        <div class="popup__content"> 
          <div class="popup__rule"> 
            <p class="popup__text">
              Для участия в акции вам необходимо <span> войти </span> или <span> зарегестрироватся</span>
              
            </p>
          </div>
          <div class="popup__buttons"><a class="btn popup__btn" href="https://betandyou.com/registration/">войти</a><a class="btn popup__btn target-btn" href="https://betandyou.com/registration/">
              зарегестрироваться
              </a></div>
        </div>
      </div>
    </div>
    <script src="js/main.js" defer></script>
  </body>
</html>
